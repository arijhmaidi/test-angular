<div class="row">
    <div *ngFor="let i of listappart" class="card m-3" style="width: 18rem">
      <div class="card-body">
        <p class="card-text">
          {{ i.matricule }}
        </p>
        <p class="card-text">
            {{ i.nom }}
          </p>
      
        <a (click)="deleteAppart(i.id)" class="btn btn-danger">Delete</a>
        <a [routerLink]="['/showroom', i.id]" class="btn btn-primary">show</a>
      </div>
    </div>
    <a [routerLink]="['/addshowroom']" class="btn btn-primary">add showroom</a>

  </div>
